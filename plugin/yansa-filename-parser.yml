name: Yansa Filename Parser
description: Populate missing scene metadata (studio/title/date/code) from filenames without overwriting existing values.
version: "0.1.0"
url: https://github.com/yansa/filename-parser

exec:
  - python3
  - "{pluginDir}/stash_yansa_plugin.py"
interface: raw

tasks:
  - name: Run Enrichment
    description: Auto-fill missing metadata for unorganized scenes (safe, additive).
    defaultArgs:
      mode: run
  - name: List Unorganized Scenes (debug)
    description: Outputs an HTML payload for experimentation (not rendered by the stock Tasks UI).
    defaultArgs:
      mode: list

