name: Yansa Filename Parser
description: Populate missing scene metadata (studio/title/date/code/performers) from filenames without overwriting existing values.
version: "0.1.0"
url: https://github.com/yansa/filename-parser

exec:
  - python3
  - "{pluginDir}/yansa.py"
interface: raw

tasks:
  - name: Generate Excel Report
    description: Parse unorganized scene filenames and write an Excel report (no updates are applied to Stash).
    defaultArgs:
      mode: report
